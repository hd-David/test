{% extends 'base.html' %}

{% block title %}Welcome to FlaskApp{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mt-5">Welcome to FlaskApp</h1>
    <p class="lead">A simple and secure web application with user authentication.</p>
    <div class="mt-4">
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('main.register') }}" class="btn btn-success btn-lg me-3">Get Started</a>
            <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-lg">Login</a>
        {% else %}
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-info btn-lg">Dashboard</a>
        {% endif %}
    </div>
</div>
{% endblock %}
